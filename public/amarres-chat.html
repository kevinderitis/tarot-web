<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Olga</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: white;
        }

        #chat-header {
            background-color: #8e44ad;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
        }

        #profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }

        #user-info {
            flex-grow: 1;
        }

        #user-name {
            font-weight: bold;
            margin-bottom: 3px;
        }

        #user-status {
            font-size: 0.8em;
            opacity: 0.8;
        }

        #header-icons {
            display: flex;
            gap: 15px;
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f8f8f8;
        }

        #chat-form {
            display: flex;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #eee;
        }

        #message-input {
            flex-grow: 1;
            border: none;
            padding: 10px;
            border-radius: 20px;
            background-color: #f0f0f0;
            margin-right: 10px;
            font-size: 16px;
        }

        #send-button {
            background-color: #8e44ad;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 20px;
            max-width: 80%;
        }

        .user-message {
            background-color: #8e44ad;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot-message {
            background-color: #e0e0e0;
            color: black;
            align-self: flex-start;
        }

        .chat-image {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 5px;
        }

        #upload-button {
            background: none;
            border: none;
            color: #8e44ad;
            cursor: pointer;
            font-size: 1.2em;
            padding: 0 10px;
        }

        #typing-indicator {
            font-style: italic;
            color: #666;
            padding: 5px 15px;
        }
    </style>
</head>

<body>
    <div id="chat-container">
        <div id="chat-header">
            <img id="profile-pic" src="images/aurora.jpeg" alt="Profile Picture">
            <div id="user-info">
                <div id="user-name">Aurora Sabot</div>
                <div id="user-status">online</div>
            </div>
            <div id="header-icons">
                <i class="fas fa-phone"></i>
                <i class="fas fa-video"></i>
                <i class="fas fa-info-circle"></i>
            </div>
        </div>
        <div id="chat-messages"></div>
        <div id="typing-indicator"></div>
        <form id="chat-form">
            <!-- <button type="button" id="upload-button">
                <i class="fas fa-paperclip"></i>
            </button> -->
            <input type="text" id="message-input" placeholder="Esribe un mensaje...">
            <button type="submit" id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
        <input type="file" id="image-upload" accept="image/*" style="display: none;">
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const imageUpload = document.getElementById('image-upload');
        const uploadButton = document.getElementById('upload-button');
        const typingIndicator = document.getElementById('typing-indicator');

        function showTypingIndicator() {
            typingIndicator.textContent = 'Olga est√° escribiendo...';
        }

        function hideTypingIndicator() {
            typingIndicator.textContent = '';
        }

        chatForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, 'user-message');
                messageInput.value = '';

                setTimeout(showTypingIndicator, 2000);

                try {
                    const response = await fetch('/amarres', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message }),
                    });

                    const data = await response.json();

                    setTimeout(() => {
                        hideTypingIndicator();
                        addMessage(data.response, 'bot-message');
                    }, 4000); 

                } catch (error) {
                    hideTypingIndicator();
                    console.error('Error:', error);
                }
            }
        });

        // uploadButton.addEventListener('click', function () {
        //     imageUpload.click();
        // });

        imageUpload.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    addImage(e.target.result);
                }
                reader.readAsDataURL(file);
            }
        });

        function addMessage(text, className) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', className);
            messageElement.innerHTML = text;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addImage(src) {
            const imageContainer = document.createElement('div');
            imageContainer.classList.add('message', 'bot-message');

            const img = document.createElement('img');
            img.src = src;
            img.classList.add('chat-image');

            // const downloadLink = document.createElement('a');
            // downloadLink.href = src;
            // downloadLink.download = 'chat-image.png';
            // downloadLink.textContent = 'Download';
            // downloadLink.style.color = 'white';
            // downloadLink.style.display = 'block';
            // downloadLink.style.marginTop = '5px';

            imageContainer.appendChild(img);
            // imageContainer.appendChild(downloadLink);
            chatMessages.appendChild(imageContainer);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        addMessage('¬°Hola, mi amado! Estoy muy feliz y agradecido de que hayas elegido seguir a tu coraz√≥n y me hayas encontrado aqu√≠ hoy. Pregunta lo que desees saber. üôèüîÆ', 'bot-message');
    </script>
</body>

</html>
